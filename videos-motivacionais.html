<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos de Desenvolvimento | Sono Show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <img src="https://sonoshowmoveis.vtexassets.com/assets/vtex.file-manager-graphql/images/9c25daff-344c-4bbf-9adf-054dba3b5137___c25ce75d1124b3ba71eebaaf2a2527e2.png" class="h-8">
        <a href="index.html" class="text-blue-600 font-bold text-sm uppercase"><i class="fas fa-arrow-left mr-2"></i> Voltar ao Portal</a>
    </div>
</header>

<main class="container mx-auto p-6">
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <h2 class="text-2xl font-bold text-slate-800 italic uppercase">
            <i class="fas fa- lightbulb text-yellow-500 mr-2"></i> Desenvolvimento Pessoal e Profissional
        </h2>
        
        <div class="relative w-full md:w-80">
            <input type="text" id="videoSearch" onkeyup="filterVideos()" placeholder="Buscar vídeo pelo título..." 
            class="w-full border-0 shadow-inner bg-white p-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500 transition">
            <i class="fas fa-search absolute right-4 top-3.5 text-gray-400"></i>
        </div>
    </div>
    <!-- grid de vídeos alimentados pelo SCRIPT -->
    <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">        
        
        
    </div>    
</main>

<script>
    // 1. Sua "Base de Dados" de vídeos
    const meusVideos = [
        {
            titulo: "Supere as Expectativas",
            autor: "Daniel Godri",
            descricao: "Busque a Excelência no Atendimento",
            link: "https://www.youtube.com/embed/W4Axgkv0DvQ"
        },
        {
            titulo: "Prazer no Trabalho",
            autor: "Daniel Godri",
            descricao: "Como Atingir a Excelência no Trabalho.",
            link: "https://www.youtube.com/embed/Y-x0qGztoSI"
        },
        {
            titulo: "A Semente do Sucesso",
            autor: "Daniel Godri",
            descricao: "Cultive o Seu Futuro.",
            link: "https://www.youtube.com/embed/uI4tncO4cGk"
        },

        {
            titulo: "Gato ou Cachorro",
            autor: "Daniel Godri",
            descricao: "Qual Tipo De Profissional Você Quer Ser?",
            link: "https://www.youtube.com/embed/k3BLrXAmbaM"
        },

        {
            titulo: "Eu Maior - Busca da Felicidade",
            autor: "Trecho Entrevista- Mário Sérgio Cortella",
            descricao: "Auto conhecimento",
            link: "https://www.youtube.com/embed/h8rJiQ80rXg"
        },

        {
            titulo: "Mude A Sua Mentalidade",
            autor: "Motivacional",
            descricao: "Transforme Mente e Atitude, Sua Vida Vai Mudar",
            link: "https://www.youtube.com/embed/nsww-xMpQ-g",
            tempoFinal: 412
        }
        
    ];

    // 2. Função para renderizar os vídeos na tela
function renderizarVideos(lista) {
    const grid = document.getElementById('videoGrid');
    grid.innerHTML = ""; 

    lista.forEach(video => {
        // Lógica para construir a URL
        // Começamos com os parâmetros padrão
        let urlFinal = `${video.link}?rel=0&modestbranding=1`;
        
        // Se o vídeo tiver a propriedade tempoFinal, adicionamos o parâmetro &end
        if (video.tempoFinal > 0) {
            urlFinal += `&end=${video.tempoFinal}`;
        }

        const card = `
            <div class="video-card bg-white rounded-2xl overflow-hidden shadow-lg transition-transform hover:scale-[1.02]">
                <div class="relative aspect-video">
                    <iframe class="absolute inset-0 w-full h-full" 
                        src="${urlFinal}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="p-4">
                    <h3 class="font-bold text-slate-800 text-lg video-title">
                        ${video.titulo}                          
                    </h3>
                    <p class="text-gray-500 text-sm">${video.descricao} <br>
                     <span class="text-sm font-normal text-blue-600">Autor: ${video.autor}</span>
                    </p>
                </div>
            </div>
        `;
        grid.innerHTML += card;
    });
}

    // 3. Lógica de Busca (Atualizada para a lista)
    function filterVideos() {
        const termo = document.getElementById('videoSearch').value.toLowerCase();
        const videosFiltrados = meusVideos.filter(video => 
            video.titulo.toLowerCase().includes(termo) || 
            video.autor.toLowerCase().includes(termo)
        );
        renderizarVideos(videosFiltrados);
    }

    // Inicializa a página com todos os vídeos
    renderizarVideos(meusVideos);
</script>

</body>
</html>

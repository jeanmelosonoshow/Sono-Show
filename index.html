<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet Sono Show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-slate-800 text-white shadow-lg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tight">INTRANET <span class="text-blue-400">SONO SHOW</span></h1>
            <div id="breadcrumb" class="text-sm text-gray-300"></div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-gray-50 p-4 border-b flex items-center justify-between">
                <button onclick="goBack()" id="btn-back" class="hidden text-blue-600 hover:text-blue-800 font-medium">
                    <i class="fas fa-arrow-left mr-2"></i> Voltar
                </button>
                <span id="current-path" class="text-gray-600 font-mono text-sm">/Manuais</span>
            </div>

            <div id="explorer" class="divide-y divide-gray-100">
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Carregando arquivos...
                </div>
            </div>
        </div>
    </main>

    <script>
        const USER = 'jeanmelosonoshow';
        const REPO = 'Sono-Show';
        const BASE_PATH = 'Manuais';
        let currentPath = BASE_PATH;

        async function loadFolder(path) {
            const explorer = document.getElementById('explorer');
            const pathDisplay = document.getElementById('current-path');
            const btnBack = document.getElementById('btn-back');
            
            pathDisplay.innerText = '/' + path;
            btnBack.classList.toggle('hidden', path === BASE_PATH);

            try {
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`);
                const items = await response.json();

                explorer.innerHTML = '';

                if (items.length === 0) {
                    explorer.innerHTML = '<div class="p-8 text-center text-gray-400">Esta pasta está vazia.</div>';
                    return;
                }

                items.forEach(item => {
                    const isFolder = item.type === 'dir';
                    const isHtml = item.name.endsWith('.html');
                    const isPdf = item.name.endsWith('.pdf');
                    
                    // Define o link correto: GitHub Pages para HTML, Download/Raw para PDF
                    const renderUrl = isHtml 
                        ? `https://${USER}.github.io/${REPO}/${item.path}`
                        : item.html_url;

                    const row = document.createElement('div');
                    row.className = "flex items-center justify-between p-4 hover:bg-blue-50 transition-colors cursor-pointer group";
                    
                    row.innerHTML = `
                        <div class="flex items-center flex-grow" onclick="${isFolder ? `loadFolder('${item.path}')` : `window.open('${renderUrl}', '_blank')`}">
                            <div class="w-10 text-2xl text-center mr-4">
                                ${isFolder ? '<i class="fas fa-folder text-yellow-500"></i>' : 
                                  isHtml ? '<i class="fas fa-globe text-blue-500"></i>' : 
                                  isPdf ? '<i class="fas fa-file-pdf text-red-500"></i>' : 
                                  '<i class="fas fa-file text-gray-400"></i>'}
                            </div>
                            <div>
                                <div class="text-gray-800 font-medium group-hover:text-blue-700">${item.name}</div>
                                <div class="text-xs text-gray-400 uppercase">${isFolder ? 'Pasta' : 'Arquivo'}</div>
                            </div>
                        </div>
                        ${!isFolder ? `
                            <a href="${renderUrl}" target="_blank" class="ml-4 px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition">
                                Abrir
                            </a>
                        ` : ''}
                    `;
                    explorer.appendChild(row);
                });
            } catch (error) {
                explorer.innerHTML = '<div class="p-8 text-center text-red-500">Erro ao carregar arquivos. Verifique se a pasta "Manuais" existe.</div>';
            }
        }

        function goBack() {
            const parts = currentPath.split('/');
            parts.pop();
            currentPath = parts.join('/');
            loadFolder(currentPath);
        }

        // Inicializa a página
        loadFolder(BASE_PATH);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet Sono Show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .file-row:hover .print-btn { opacity: 1; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-slate-800 text-white shadow-lg p-4 no-print">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold tracking-tight">INTRANET <span class="text-blue-400">SONO SHOW</span></h1>
            
            <div class="relative w-full md:w-96">
                <input type="text" id="search" placeholder="Buscar manuais ou documentos..." 
                    class="w-full bg-slate-700 text-white rounded-full py-2 px-10 focus:outline-none focus:ring-2 focus:ring-blue-400 border-none">
                <i class="fas fa-search absolute left-4 top-3 text-gray-400"></i>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="bg-gray-50 p-4 border-b flex items-center justify-between no-print">
                <div class="flex items-center gap-4">
                    <button onclick="goBack()" id="btn-back" class="hidden text-blue-600 hover:text-blue-800 font-medium">
                        <i class="fas fa-arrow-left mr-2"></i> Voltar
                    </button>
                    <span id="current-path" class="text-gray-500 font-mono text-sm">/Manuais</span>
                </div>
                <div class="text-xs text-gray-400 italic">Clique para abrir • Use Ctrl+P para imprimir o arquivo aberto</div>
            </div>

            <div id="explorer" class="divide-y divide-gray-100">
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin mr-2"></i> Carregando arquivos...
                </div>
            </div>
        </div>
    </main>

    <script>
        const USER = 'jeanmelosonoshow';
        const REPO = 'Sono-Show';
        const BASE_PATH = 'Manuais';
        let currentPath = BASE_PATH;
        let allItems = []; // Cache para busca

        async function loadFolder(path) {
            const explorer = document.getElementById('explorer');
            const pathDisplay = document.getElementById('current-path');
            const btnBack = document.getElementById('btn-back');
            
            currentPath = path;
            pathDisplay.innerText = '/' + path;
            btnBack.classList.toggle('hidden', path === BASE_PATH);

            try {
                const response = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`);
                allItems = await response.json();
                renderItems(allItems);
            } catch (error) {
                explorer.innerHTML = '<div class="p-8 text-center text-red-500">Erro ao carregar arquivos. Verifique se a pasta "Manuais" existe.</div>';
            }
        }

        function renderItems(items) {
            const explorer = document.getElementById('explorer');
            explorer.innerHTML = '';

            if (items.length === 0) {
                explorer.innerHTML = '<div class="p-8 text-center text-gray-400">Nenhum arquivo encontrado.</div>';
                return;
            }

            items.forEach(item => {
                const isFolder = item.type === 'dir';
                const isHtml = item.name.toLowerCase().endsWith('.html');
                const isPdf = item.name.toLowerCase().endsWith('.pdf');
                
                // LINK CORRETO PARA GITHUB PAGES (Evita interface do GitHub)
                const renderUrl = `https://${USER}.github.io/${REPO}/${item.path}`;

                const row = document.createElement('div');
                row.className = "file-row flex items-center justify-between p-4 hover:bg-blue-50 transition-colors cursor-pointer group";
                
                row.innerHTML = `
                    <div class="flex items-center flex-grow" onclick="${isFolder ? `loadFolder('${item.path}')` : `window.open('${renderUrl}', '_blank')`}">
                        <div class="w-10 text-2xl text-center mr-4">
                            ${isFolder ? '<i class="fas fa-folder text-yellow-500"></i>' : 
                              isHtml ? '<i class="fas fa-globe text-blue-500"></i>' : 
                              isPdf ? '<i class="fas fa-file-pdf text-red-500"></i>' : 
                              '<i class="fas fa-file text-gray-400"></i>'}
                        </div>
                        <div>
                            <div class="text-gray-800 font-medium group-hover:text-blue-700">${item.name}</div>
                            <div class="text-xs text-gray-400 uppercase">${isFolder ? 'Pasta' : 'Documento'}</div>
                        </div>
                    </div>
                    <div class="flex gap-2">
                        ${!isFolder ? `
                            <button onclick="window.open('${renderUrl}', '_blank')" class="px-3 py-1 bg-gray-100 text-gray-600 text-sm rounded hover:bg-blue-600 hover:text-white transition">
                                <i class="fas fa-external-link-alt"></i>
                            </button>
                        ` : ''}
                    </div>
                `;
                explorer.appendChild(row);
            });
        }

        // Lógica de Busca
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allItems.filter(item => item.name.toLowerCase().includes(term));
            renderItems(filtered);
        });

        function goBack() {
            const parts = currentPath.split('/');
            parts.pop();
            loadFolder(parts.join('/'));
        }

        loadFolder(BASE_PATH);
    </script>
</body>
</html>

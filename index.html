<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Interno | Sono Show</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .nav-link.active { border-bottom: 4px solid #3b82f6; color: #1e293b; font-weight: bold; }
        .card-zoom:hover { transform: translateY(-5px); transition: all 0.3s; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .animate-fadeIn { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center">
            <img src="https://sonoshowmoveis.vtexassets.com/assets/vtex.file-manager-graphql/images/9c25daff-344c-4bbf-9adf-054dba3b5137___c25ce75d1124b3ba71eebaaf2a2527e2.png" 
                 alt="Logo" class="h-10 mb-4 md:mb-0">
            
            <nav class="flex space-x-6 text-gray-500 text-sm uppercase tracking-wider">
                <button onclick="switchTab('home')" class="nav-link active py-2 px-1 transition-all">Home</button>
                <button onclick="switchTab('treinamento')" class="nav-link py-2 px-1 transition-all">Treinamento</button>
                <button onclick="switchTab('rh')" class="nav-link py-2 px-1 transition-all">RH</button>
                <button onclick="switchTab('encartes')" class="nav-link py-2 px-1 transition-all">Encartes</button>
            </nav>
        </div>
    </header>

    <main id="tab-home" class="tab-content active container mx-auto p-4 animate-fadeIn">
        <div class="w-full bg-slate-800 rounded-2xl overflow-hidden h-[300px] mb-8 relative shadow-2xl border-4 border-white">
            <div class="absolute inset-0 flex items-center justify-center text-white text-center p-10 bg-gradient-to-r from-blue-900/80 to-transparent z-10">
                <div class="max-w-xl text-left">
                    <h2 class="text-4xl font-bold mb-4 leading-tight">Campanha Colch√µes & Camas</h2>
                    <p class="text-lg text-gray-200">Confira as novas metas e materiais de apoio para a linha 2026.</p>
                    <button class="mt-6 bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-lg font-bold transition">Ver Campanha</button>
                </div>
            </div>
            <img src="https://images.unsplash.com/photo-1505693419148-ad30b352b72d?auto=format&fit=crop&w=1200&q=80" class="w-full h-full object-cover">
        </div>

        <h3 class="text-xl font-bold text-slate-700 mb-6 flex items-center gap-2">
            <i class="fas fa-bullhorn text-blue-500"></i> COMUNICADOS
        </h3>
        <div id="grid-comunicados" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <main id="tab-treinamento" class="tab-content container mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-lg p-6 min-h-[500px]">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-800 italic">üìÇ Manuais de Treinamento</h2>
                <div class="relative w-64">
                    <input type="text" id="search" oninput="filterFiles()" placeholder="Buscar manual..." class="w-full bg-gray-100 rounded-lg py-2 px-10 border-none outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    <i class="fas fa-search absolute left-3 top-2.5 text-gray-400"></i>
                </div>
            </div>
            <div id="explorer-content" class="divide-y divide-gray-100">
                </div>
        </div>
    </main>

    <main id="tab-rh" class="tab-content container mx-auto p-4 text-center py-20">
        <div class="bg-white p-12 rounded-2xl shadow-lg max-w-2xl mx-auto">
            <i class="fas fa-tools text-6xl text-gray-300 mb-6 animate-bounce"></i>
            <h2 class="text-3xl font-bold text-gray-700">P√°gina em Constru√ß√£o</h2>
            <p class="text-gray-500 mt-4">O departamento de RH est√° preparando um novo portal para voc√™. Em breve!</p>
        </div>
    </main>

    <main id="tab-encartes" class="tab-content container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-6 italic">üñºÔ∏è Encartes e Promo√ß√µes</h2>
        <div id="grid-encartes" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            </div>
    </main>

    <script>
        // CONFIGURA√á√ïES GLOBAIS
        const USER = 'jeanmelosonoshow';
        const REPO = 'Sono-Show';
        let allFiles = []; // Para busca local

        // 1. CARREGAR COMUNICADOS (JSON)
        async function loadComunicados() {
            const container = document.getElementById('grid-comunicados');
            container.innerHTML = '<p class="text-slate-400">Carregando avisos...</p>';
            try {
                // Adicionado timestamp para evitar cache do navegador ao editar o JSON
                const response = await fetch(`https://raw.githubusercontent.com/${USER}/${REPO}/main/comunicados.json?t=${Date.now()}`);
                const comunicados = await response.json();

                container.innerHTML = comunicados.map(c => `
                    <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-${c.cor}-500 card-zoom flex flex-col justify-between">
                        <div>
                            <span class="text-[10px] font-bold text-${c.cor}-600 bg-${c.cor}-50 px-2 py-1 rounded uppercase tracking-wider">${c.categoria}</span>
                            <h4 class="font-bold text-lg mt-3 text-slate-800 leading-tight">${c.titulo}</h4>
                            <p class="text-gray-500 text-sm mt-2 leading-relaxed">${c.descricao}</p>
                        </div>
                        <div class="mt-4 pt-4 border-t border-gray-50 text-[10px] text-gray-400 font-bold uppercase">${c.data}</div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<p class="text-gray-400">Crie o arquivo "comunicados.json" no seu GitHub para exibir avisos aqui.</p>';
            }
        }

        // 2. NAVEGA√á√ÉO ENTRE ABAS
        function switchTab(tabId) {
            // Esconde todas as abas
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            // Remove destaque de todos os bot√µes
            document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
            
            // Ativa a aba e o bot√£o clicado
            document.getElementById('tab-' + tabId).classList.add('active');
            event.currentTarget.classList.add('active');

            // Carrega os dados espec√≠ficos
            if(tabId === 'home') loadComunicados();
            if(tabId === 'treinamento') loadFiles('Manuais');
            if(tabId === 'encartes') loadEncartes('Encartes');
        }

        // 3. CARREGAR ARQUIVOS (TREINAMENTO)
        async function loadFiles(path) {
            const container = document.getElementById('explorer-content');
            container.innerHTML = '<p class="p-10 text-center text-slate-400 animate-pulse">Acessando servidores...</p>';
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`);
                allFiles = await res.json();
                renderFileList(allFiles);
            } catch(e) { 
                container.innerHTML = '<p class="p-10 text-center text-red-400">Pasta "Manuais" n√£o encontrada no reposit√≥rio.</p>'; 
            }
        }

        function renderFileList(files) {
            const container = document.getElementById('explorer-content');
            container.innerHTML = files.map(item => `
                <div class="flex items-center justify-between py-4 px-4 hover:bg-blue-50 transition-colors cursor-pointer group" 
                     onclick="window.open('https://${USER}.github.io/${REPO}/${item.path}', '_blank')">
                    <div class="flex items-center gap-4">
                        <i class="fas ${item.name.endsWith('.pdf') ? 'fa-file-pdf text-rose-500' : 'fa-globe text-sky-500'} text-2xl group-hover:scale-110 transition"></i>
                        <span class="font-semibold text-slate-700">${item.name}</span>
                    </div>
                    <i class="fas fa-external-link-alt text-gray-300 group-hover:text-blue-500 transition"></i>
                </div>
            `).join('');
        }

        function filterFiles() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allFiles.filter(f => f.name.toLowerCase().includes(term));
            renderFileList(filtered);
        }

        // 4. CARREGAR ENCARTES
        async function loadEncartes(path) {
            const container = document.getElementById('grid-encartes');
            container.innerHTML = '<p class="col-span-full text-center py-20 text-slate-400 animate-pulse">Buscando PDFs de ofertas...</p>';
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`);
                const data = await res.json();
                const pdfs = data.filter(i => i.name.toLowerCase().endsWith('.pdf')).slice(0, 20);

                if(pdfs.length === 0) {
                    container.innerHTML = '<p class="col-span-full text-center py-20 text-slate-400">Nenhum PDF encontrado na pasta Encartes.</p>';
                    return;
                }

                container.innerHTML = pdfs.map(pdf => `
                    <div onclick="window.open('https://${USER}.github.io/${REPO}/${pdf.path}', '_blank')" class="cursor-pointer group">
                        <div class="bg-white aspect-[3/4] rounded-xl mb-3 shadow-md overflow-hidden border-2 border-transparent group-hover:border-blue-500 transition-all flex items-center justify-center relative bg-slate-50">
                            <i class="fas fa-file-pdf text-6xl text-rose-400 group-hover:scale-110 transition"></i>
                            <div class="absolute inset-0 bg-blue-600/10 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                                <span class="bg-white text-blue-600 text-[10px] font-bold px-3 py-1 rounded-full shadow-lg uppercase">Abrir Encarte</span>
                            </div>
                        </div>
                        <h5 class="text-xs font-bold text-slate-600 truncate px-1">${pdf.name}</h5>
                    </div>
                `).join('');
            } catch(e) { 
                container.innerHTML = '<p class="col-span-full text-center py-20 text-slate-400 text-sm">Crie a pasta "Encartes" no seu GitHub e coloque os PDFs l√°.</p>'; 
            }
        }

        // INICIALIZA√á√ÉO
        window.onload = loadComunicados;
    </script>
</body>
</html>
